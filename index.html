<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#9 Stopwatch | MarciX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcf233daaa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="circle">
            <p><span class="hours">00</span><span>:</span><span class="minutes">00</span><span>:</span><span class="seconds">00</span><span>:</span><span class="tens">00</span></p>
        </div>
        <div class="btns">
            <button class="reset btn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <button class="stop btn"><i class="fa-solid fa-stop"></i></button>
            <button class="start btn"><i class="fa-solid fa-play"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
